{% load widget_tweaks %}

{{ wizard.management_form }}
{% for field in wizard.form %}
    <div class="form-group">
        {% if field.field.widget.input_type == "radio" %}
            {{ field }}
        {% else %}
            {{ field.label_tag }}
            {% render_field field class="form-control" %}
        {% endif %}
    </div>
{% endfor %}
